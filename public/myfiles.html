<!DOCTYPE html>
<html>
    <head>
        <title>.mp3trade</title>
        <link rel='stylesheet', href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="/public/css/main.css" type="text/css" />
		<link rel="stylesheet" href="/public/css/header.css" type="text/css" />
		<link rel="stylesheet" href="/public/css/myfiles.css" type="text/css" />
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
		<script type='text/javascript' src="/controllers/headerHandler.js"></script>
		<script type='text/javascript' src="/controllers/myFileHandler.js"></script>
		<script type='text/javascript' src="/controllers/itunesSearch.js"></script> 
	</head>
	
	<body class="background fluid-container">
		<div id="header"></div>
		
		<div class="row trades">
			<button id="my-requests" class="btn btn-default">MP3s You Want (0)</button>
			<button id="other-requests" class="btn btn-default">MP3 Requests For You (0)</button>
		</div>
		
		<div class="addfiles">
			<h1 class="addfiles-title">My Files:</h1>
			<hr class="separation1">
			<div class="input-group">
				<input type="text" id="add-title-input" class="form-control" placeholder="Add song...">
				<p class="or">OR</p>
				<input type="text" id="add-album-input" class="form-control" placeholder="Add album...">
				<input type="text" id="add-artist-input" class="form-control" placeholder="...and add artist!">
				<hr class="separation2">
				<button class="btn btn-default" id="add-file">Add</button>
			</div>
		</div>
		
		<div id="myfiles">
			<h1 class="songs">Songs</h1>
			<div id="myfiles-songs"></div>
			
			<h1 class="albums">Albums</h1>
			<div id="myfiles-albums"></div>
		</div>
		
		<div class="footer text-center">by
       		<a class="author" href="http://codepen.io/nbailey20/full/BzBYRW/" 
        	 target="_blank">nickbailey</a>
    	</div>
	</body>
</html>
